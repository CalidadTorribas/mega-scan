<head>
    <meta charset="UTF-8">

    <style>
        /* Estilos especificos de la aplicacion */
        .app-layout {
            min-height: 100vh;
            background: var(--gradient-app-bg);
            position: relative;
        }

        .app-content {
            width: 100%;
            max-width: 32rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 768px) {
            .app-content {
                min-height: 95vh;
                margin: 2vh auto;
                border-radius: var(--radius-3xl);
                box-shadow: var(--shadow-2xl);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
        }

        /* Estilos especificos del scanner */
        .scanner-overlay {
            background: linear-gradient(45deg, transparent 30%, rgba(76, 139, 44, 0.1) 50%, transparent 70%);
            animation: scan 2s linear infinite;
        }
        
        /* Splash screen corporativo */
        .splash-screen {
            position: fixed;
            inset: 0;
            background: var(--gradient-splash-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            transition: opacity var(--duration-slow) var(--ease-out);
        }

        .splash-content {
            text-align: center;
            color: white;
        }

        .splash-logo {
            width: 7rem;
            height: 7rem;
            background: var(--logo-bg-glass);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-3xl);
            backdrop-filter: var(--logo-backdrop);
            margin: 0 auto var(--spacing-6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
            box-shadow: var(--shadow-2xl);
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1); /* Asegurar que el SVG sea blanco */
        }

        .splash-title {
            font-size: var(--text-4xl);
            font-weight: var(--font-extrabold);
            margin: 0 0 var(--spacing-2) 0;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .splash-subtitle {
            font-size: var(--text-lg);
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-weight: var(--font-medium);
        }

        /* Logo corporativo en home */
        .home-logo {
            width: 7rem;
            height: 7rem;
            background: var(--logo-bg-secondary);
            border-radius: var(--radius-3xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-6);
            padding: var(--spacing-4);
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--color-primary-200);
            transition: all var(--duration-normal) var(--ease-out);
        }

        .home-logo:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(76, 139, 44, 0.3);
            border-color: var(--color-primary-300);
        }

        .home-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1); /* SVG blanco */
        }

        /* Fallback para logos cuando no hay imagen */
        .logo-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: white;
        }

        /* Focus ring mejorado */
        .focus-ring:focus-visible {
            outline: 2px solid var(--color-primary-500);
            outline-offset: 2px;
        }

        /* Animacion corporativa para elementos destacados */
        .corporate-pulse {
            animation: corporateGlow 3s ease-in-out infinite;
        }

        /* CSS basico de respaldo para casos de error */
        .btn-fallback {
            padding: 1rem 2rem;
            background: #4c8b2c;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-fallback:hover {
            background: #3d7022;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="font-primary" data-theme="light">

    <!-- Splash Screen Corporativo -->
    <div id="splash-screen" class="splash-screen fade-in">
        <div class="splash-content">
            <div class="splash-logo">
                <!-- Logo corporativo SVG blanco - RUTA PARA DESARROLLO -->
                <img src="public/assets/images/logo300x157.svg" 
                     alt="Logo Corporativo" 
                     onerror="console.log('Logo no encontrado, usando fallback'); this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-fallback" style="display: none;">
                    <span style="color: rgba(255,255,255,0.9);">M</span>
                    <span style="color: rgba(255,255,255,0.7); margin: 0 8px;">||</span>
                    <span style="color: rgba(255,255,255,0.5);">S</span>
                </div>
            </div>
            <h1 class="splash-title">Mega||Scan</h1>
            <p class="splash-subtitle">Cargando sistema hibrido...</p>
        </div>
    </div>

    <main id="app-root" class="app-layout">
        <div class="app-content">
            <!-- El contenido se inyectara aqui -->
        </div>
    </main>

    <script>
        // Registrar Service Worker - RUTA RELATIVA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('public/sw.js')
                    .then(function(registration) {
                        console.log('SW registered');
                    })
                    .catch(function(error) {
                        console.log('SW registration failed:', error);
                    });
            });
        }

        // --- CONFIGURACION ---
        var APP_CONFIG = {
            VERSION: '3.0.0',
            NAME: 'Mega||Scan',
            DESCRIPTION: 'La forma mas rapida de obtener informacion de cualquier producto - Ahora con Design System v3.0'
        };

        var SUPABASE_URL = 'https://srsedippxqjpetcfcaae.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyc2VkaXBweHFqcGV0Y2ZjYWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MjM0OTUsImV4cCI6MjA3MTA5OTQ5NX0.IoLvEbciO1u3UqEZcZhmgaSNYixlI8Thp75K_7CBGhw';
       
        var supabaseClient = null;
        
        // Inicializar Supabase
        if (SUPABASE_URL && SUPABASE_ANON_KEY && typeof supabase !== 'undefined') {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (error) {
                console.error('Error inicializando Supabase:', error);
            }
        }

        // --- ESTADO DE LA APLICACION ---
        var appState = 'HOME';
        var scannedProduct = null;
        var productMaterials = null;
        var scanner = null;
        var viewManager = null;
        var lastScannedBarcode = null;
        
        // NUEVO: Instancias del Design System
        var iconManager = null;
        var button = null;
        var card = null;
        var header = null;

        var appRoot = document.getElementById('app-root').querySelector('.app-content');

        // --- FUNCIONES AUXILIARES MEJORADAS ---
        function showNotification(message, type) {
            type = type || 'info';
            // Usar nuevo sistema de notificaciones (implementaremos despues)
            var criticalMessages = ['error', 'denegado', 'bloqueado', 'adblocker', 'conexion', 'red'];
            var isCritical = criticalMessages.some(function(keyword) {
                return message.toLowerCase().includes(keyword);
            });
            
            if (!isCritical && type !== 'error') {
                console.log('Notificacion omitida (no critica):', message);
                return;
            }
            
            // Implementacion temporal - mejoraremos con componentes
            var notification = document.createElement('div');
            var bgColor = type === 'error' ? '#ef4444' : 
                         type === 'success' ? '#10b981' : 
                         '#06b6d4';
            
            notification.style.cssText = 
                'position: fixed;' +
                'top: 1rem;' +
                'left: 50%;' +
                'transform: translateX(-50%);' +
                'z-index: 1080;' +
                'padding: 1rem;' +
                'border-radius: 0.75rem;' +
                'box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);' +
                'background: ' + bgColor + ';' +
                'color: white;' +
                'max-width: 20rem;' +
                'text-align: center;' +
                'font-size: 0.875rem;' +
                'font-weight: 500;' +
                'transition: all 0.3s ease;';
            
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(function() {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -100%)';
                setTimeout(function() {
                    notification.remove();
                }, 300);
            }, 4000);
        }

        // --- GESTION DE ESTADO Y NAVEGACION ---
        function render() {
            try {
                var viewData = {};
                
                // Preparar datos segun el estado
                switch (appState) {
                    case 'SCANNER':
                        var scannerStatus = scanner ? scanner.getStatus() : { cameraPermissionStatus: 'unknown' };
                        if (scanner && scanner.lastErrorMessage) {
                            scannerStatus.lastErrorMessage = scanner.lastErrorMessage;
                        }
                        viewData.scannerStatus = scannerStatus;
                        break;
                    case 'LOADING':
                        viewData.message = 'Buscando producto...';
                        break;
                    case 'PRODUCT':
                        if (!scannedProduct) {
                            appState = 'HOME';
                            render();
                            return;
                        }
                        viewData.product = scannedProduct;
                        break;
                    case 'MATERIALS':
                        if (!scannedProduct || productMaterials === null) {
                            appState = 'PRODUCT';
                            render();
                            return;
                        }
                        viewData.product = scannedProduct;
                        viewData.materials = productMaterials;
                        break;
                    case 'PRODUCT_NOT_FOUND':
                        viewData.barcode = lastScannedBarcode;
                        break;
                    case 'ERROR':
                        viewData.message = 'Error tecnico inesperado';
                        break;
                }
                
                // Renderizar usando ViewManager o fallback
                if (viewManager && typeof viewManager.render === 'function') {
                    appRoot.innerHTML = viewManager.render(appState, viewData);
                } else {
                    // Fallback basico si ViewManager no esta disponible
                    renderFallback();
                }
                
                // Post-render logic para scanner
                if (appState === 'SCANNER' && scanner) {
                    var status = scanner.getStatus();
                    if (status.cameraPermissionStatus === 'granted' && status.hasRequestedPermissionBefore) {
                        setTimeout(function() {
                            scanner.initializeScanner();
                        }, 300);
                    }
                }
                
            } catch (error) {
                console.error('Error en render:', error);
                renderFallback();
            }
        }

        function renderFallback() {
            // Vista de respaldo si hay problemas con el sistema principal
            appRoot.innerHTML = 
                '<div style="padding: 2rem; text-align: center; color: #5e3326;">' +
                '<h1 style="color: #4c8b2c; margin-bottom: 2rem; font-size: 2.5rem;">Mega||Scan</h1>' +
                '<p style="margin-bottom: 2rem; font-size: 1.125rem;">La forma mas rapida de obtener informacion de cualquier producto</p>' +
                '<button class="btn-fallback" onclick="alert(\'Scanner en desarrollo - verificando modulos...\')">Iniciar Escaner</button>' +
                '<p style="margin-top: 2rem; font-size: 0.875rem; color: #64748b;">Version 3.0.0 - Modo de compatibilidad</p>' +
                '</div>';
        }

        // --- GESTION DE EVENTOS ---
        function handleEvents(event) {
            var action = event.target.closest('[data-action]');
            if (!action) return;
            
            action = action.getAttribute('data-action');
            event.preventDefault();

            try {
                switch (action) {
                    case 'navigate-scanner':
                        appState = 'SCANNER';
                        render();
                        break;
                    case 'activate-camera':
                        activateCamera();
                        break;
                    case 'go-home':
                        stopScanner();
                        appState = 'HOME';
                        scannedProduct = null;
                        productMaterials = null;
                        lastScannedBarcode = null;
                        render();
                        break;
                    case 'go-back':
                        // Logica de navegacion hacia atras
                        if (appState === 'MATERIALS') {
                            appState = 'PRODUCT';
                        } else if (appState === 'PRODUCT' || appState === 'SCANNER') {
                            appState = 'HOME';
                        }
                        render();
                        break;
                    case 'back-to-product':
                        appState = 'PRODUCT';
                        render();
                        break;
                    case 'view-materials':
                        if (scannedProduct) {
                            loadProductMaterials(scannedProduct.id);
                        }
                        break;
                    case 'manual-submit':
                        handleManualSubmit(event);
                        break;
                    case 'reload-page':
                        location.reload();
                        break;
                }
            } catch (error) {
                console.error('Error manejando evento:', error);
                showNotification('Error procesando la accion', 'error');
            }
        }

        function activateCamera() {
            if (!scanner || typeof scanner.activateCamera !== 'function') {
                showNotification('Scanner no disponible', 'error');
                return;
            }

            scanner.activateCamera().then(function() {
                render();
                setTimeout(function() {
                    scanner.initializeScanner();
                }, 500);
            }).catch(function(error) {
                var errorMessage = scanner.getErrorMessage ? scanner.getErrorMessage(error) : error.message;
                scanner.lastErrorMessage = errorMessage;
                
                if (error.message === 'DESKTOP_NO_CAMERA' || errorMessage.includes('No se detecto ninguna camara en este dispositivo')) {
                    console.log('Escritorio sin camara detectado, mostrando input manual');
                    scanner.cameraPermissionStatus = 'desktop_no_camera';
                    render();
                    return;
                }
                
                setTimeout(function() {
                    appState = 'ERROR';
                    render();
                }, 2000);
            });
        }

        function handleManualSubmit(event) {
            event.preventDefault();
            var input = document.getElementById('barcode-input');
            var barcode = input ? input.value.trim() : '';
            
            if (!barcode) {
                showNotification('Por favor introduce un codigo', 'error');
                return;
            }

            stopScanner();
            searchProduct(barcode);
            if (input) input.value = '';
        }

        function stopScanner() {
            if (scanner && typeof scanner.stop === 'function') {
                scanner.stop();
            }
        }

        // --- FUNCIONES DE BUSQUEDA MEJORADAS ---
        function searchProduct(barcode) {
            appState = 'LOADING';
            lastScannedBarcode = barcode;
            render();

            try {
                if (!supabaseClient) {
                    throw new Error('Base de datos no configurada');
                }

                var cleanBarcode = String(barcode).trim();
                console.log('Buscando producto con codigo:', cleanBarcode);

                supabaseClient
                    .from('products')
                    .select('*')
                    .eq('Barcode', cleanBarcode)
                    .single()
                    .then(function(response) {
                        var data = response.data;
                        var error = response.error;

                        if (error && error.code !== 'PGRST116') {
                            throw error;
                        }

                        if (data) {
                            scannedProduct = {
                                id: data.id,
                                Code: data.Barcode,
                                Name: data.Name,
                                Description: data.Description,
                                image_url: data.image_url,
                                Status: data.Status || 'Activo',
                                Barcode: data.Barcode
                            };
                            appState = 'PRODUCT';
                            console.log('Producto encontrado:', scannedProduct);
                        } else {
                            appState = 'PRODUCT_NOT_FOUND';
                            console.log('Producto no encontrado para codigo:', cleanBarcode);
                        }
                        
                        render();
                    })
                    .catch(function(error) {
                        console.error('Error buscando producto:', error);
                        appState = 'ERROR';
                        render();
                        showNotification('Error en la busqueda', 'error');
                    });
            } catch (error) {
                console.error('Error buscando producto:', error);
                appState = 'ERROR';
                render();
                showNotification('Error en la busqueda', 'error');
            }
        }

        function loadProductMaterials(productId) {
            try {
                appState = 'LOADING';
                render();

                if (!supabaseClient) {
                    throw new Error('Base de datos no configurada');
                }

                console.log('Buscando materiales para producto ID:', productId);

                supabaseClient
                    .from('product_materials')
                    .select('material_id, materials ( id, description )')
                    .eq('product_id', productId)
                    .then(function(response) {
                        var data = response.data;
                        var error = response.error;

                        if (error) {
                            throw error;
                        }

                        productMaterials = data ? data.map(function(item) {
                            return {
                                id: item.materials.id,
                                Description: item.materials.description
                            };
                        }) : [];

                        appState = 'MATERIALS';
                        render();
                        
                        var count = productMaterials.length;
                        console.log(count + ' material' + (count !== 1 ? 'es' : '') + ' encontrado' + (count !== 1 ? 's' : '') + ':', productMaterials);
                    })
                    .catch(function(error) {
                        console.error('Error cargando materiales:', error);
                        productMaterials = [];
                        appState = 'MATERIALS';
                        render();
                        showNotification('Error cargando materiales', 'error');
                    });
            } catch (error) {
                console.error('Error cargando materiales:', error);
                productMaterials = [];
                appState = 'MATERIALS';
                render();
                showNotification('Error cargando materiales', 'error');
            }
        }

        // --- INICIALIZACION ---
        function hideSplashScreen() {
            var splash = document.getElementById('splash-screen');
            if (splash) {
                splash.style.opacity = '0';
                setTimeout(function() {
                    splash.remove();
                }, 500);
            }
        }

        function initApp() {
            console.log('Inicializando aplicacion con Design System v3.0...');
            
            try {
                // Verificar dependencias del Design System
                if (typeof IconManager !== 'undefined') {
                    iconManager = new IconManager();
                }
                if (typeof Button !== 'undefined') {
                    button = Button;
                }
                if (typeof Card !== 'undefined') {
                    card = Card;
                }
                if (typeof Header !== 'undefined') {
                    header = Header;
                }
                if (typeof ViewManager !== 'undefined') {
                    viewManager = new ViewManager(APP_CONFIG);
                }
                if (typeof ScannerModule !== 'undefined') {
                    scanner = new ScannerModule();
                    
                    // Configurar callbacks del scanner
                    scanner.setCallbacks({
                        onScanSuccess: function(decodedText, decodedResult) {
                            console.log('Escaneo exitoso con:', decodedResult.engine || 'motor desconocido');
                            searchProduct(decodedText);
                        },
                        onScanError: function(error, message) {
                            if (message.includes('adblocker') || message.includes('conexion') || message.includes('permisos')) {
                                showNotification(message, 'error');
                            }
                        },
                        onStatusUpdate: function(message) {
                            var statusElement = document.getElementById('scanner-status');
                            if (statusElement) {
                                statusElement.textContent = message;
                            }
                        },
                        onPermissionChange: function(status) {
                            console.log('Permisos cambiaron a:', status);
                            if (appState === 'SCANNER') {
                                render();
                            }
                        }
                    });
                    
                    // Verificar permisos persistentes
                    if (typeof scanner.checkPersistedPermissions === 'function') {
                        scanner.checkPersistedPermissions().then(function() {
                            setTimeout(hideSplashScreen, 1500);
                            render();
                        }).catch(function() {
                            setTimeout(hideSplashScreen, 1500);
                            render();
                        });
                    } else {
                        setTimeout(hideSplashScreen, 1500);
                        render();
                    }
                } else {
                    console.warn('ScannerModule no disponible, usando modo fallback');
                    setTimeout(hideSplashScreen, 1500);
                    render();
                }
                
            } catch (error) {
                console.error('Error en inicializacion:', error);
                setTimeout(hideSplashScreen, 1500);
                render();
            }
            
            // Configurar event listeners
            document.addEventListener('click', handleEvents);
            document.addEventListener('submit', handleEvents);
            
            window.addEventListener('popstate', function() {
                stopScanner();
                appState = 'HOME';
                render();
            });
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopScanner();
                }
            });
            
            window.addEventListener('beforeunload', function() {
                if (scanner && typeof scanner.destroy === 'function') {
                    scanner.destroy();
                }
            });
            
            console.log('Aplicacion inicializada con Design System v3.0');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
